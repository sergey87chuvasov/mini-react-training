<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanlla JS</title>

  <style>
    .app {
      text-align: center;
    }

    .green-btn {
      color: rgb(223, 53, 53);
      background-color: aquamarine;
      font-size: 55px;
    }

  </style>


</head>
<body>

  <!-- <button id="my-button" onclick="changeButtonText()">Click Me</button> -->

  <div class="app">
    <button id="my-button" onclick="changeButton('my-button')">Click Me</button>

    <!-- <button id="my-button-2" onclick="changeButton('my-button-2')">Click Me please</button> -->
  </div>
  

  <script>

    // function changeButtonText() {
    //   const myButton = document.getElementById('my-button')
    //   myButton.innerHTML = 'Hello from Vanilla JS'
    // }


    function changeButton(id) {
      const myButton = document.getElementById(id)
      myButton.innerHTML = 'Hello from Vanilla JS'
      myButton.className = 'green-btn'
    }
  </script>
  
</body>
</html>
