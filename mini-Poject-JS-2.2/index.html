<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Hello World 2 </title>

  <style></style>

</head>
<body>

<div id="react-app"></div>
<div id="vanilla-app"></div>


<!-- https://unpkg.com/babel-standalone@6/babel.min.js -->
    
  

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <script>

    const reactHeading = React.createElement('h1', null, 'Hello from React')
    const container = document.getElementById('react-app')

    const root = ReactDOM.createRoot(container)
    root.render(reactHeading)
    console.log(reactHeading);

  </script>

  <script>
    const vanillaJsHeading = document.createElement('h1')
    vanillaJsHeading.textContent = 'Hello from Vanilla JS'
    document.getElementById('vanilla-app').appendChild(vanillaJsHeading)
    console.log(vanillaJsHeading);
  </script>
  
</body>
</html>
